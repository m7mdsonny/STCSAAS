name: stc_ai_vap
description: STC AI Video Analytics Platform - Mobile Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^13.0.0

  # Backend Integration
  supabase_flutter: ^2.3.4
  dio: ^5.4.0

  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Real-time & WebSocket
  web_socket_channel: ^2.4.0

  # Media & Images
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7
  photo_view: ^0.14.0

  # Charts & Analytics
  fl_chart: ^0.66.0
  syncfusion_flutter_charts: ^24.2.7

  # Notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.10
  flutter_local_notifications: ^16.3.2

  # Permissions
  permission_handler: ^11.2.0

  # Utils
  intl: ^0.19.0
  timeago: ^3.6.0
  url_launcher: ^6.2.4
  connectivity_plus: ^5.0.2
  package_info_plus: ^5.0.1
  device_info_plus: ^9.1.1

  # Video Player
  video_player: ^2.8.2
  chewie: ^1.7.5
  better_player: ^0.0.84
  wakelock_plus: ^1.2.0

  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.5

  # Pull to Refresh
  pull_to_refresh: ^2.0.0

  # Shimmer Loading
  shimmer: ^3.0.0

  # Date & Time Picker
  flutter_datetime_picker_plus: ^2.1.0

  # File Picker
  file_picker: ^6.1.1

  # PDF Viewer & Export
  flutter_pdfview: ^1.3.2
  pdf: ^3.10.8
  printing: ^5.12.0
  excel: ^4.0.2
  path_provider: ^2.1.2

  # Animation
  lottie: ^3.0.0
  flutter_animate: ^4.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.9
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.9

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/logo/
    - assets/sounds/
    - assets/lottie/

  fonts:
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
        - asset: assets/fonts/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cairo-Medium.ttf
          weight: 500

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo/app_icon.png"
  adaptive_icon_background: "#1a1a1a"
  adaptive_icon_foreground: "assets/logo/app_icon_foreground.png"

flutter_native_splash:
  color: "#1a1a1a"
  image: assets/logo/splash_logo.png
  android: true
  ios: true
  fullscreen: true
  android_12:
    color: "#1a1a1a"
    image: assets/logo/splash_logo.png
