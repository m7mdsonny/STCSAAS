# ============================================
# aaPanel Nginx Configuration
# Laravel Backend API - api.stcsolutions.online
# ============================================
#
# Instructions:
# 1. Open aaPanel
# 2. Go to: Website > api.stcsolutions.online > Settings > Configuration File
# 3. Replace the entire content with this configuration
# 4. Save and reload Nginx
#
# ============================================

server {
    listen 80;
    listen [::]:80;
    server_name api.stcsolutions.online;
    
    # Document Root - Laravel Public Directory
    root /www/wwwroot/api.stcsolutions.online/public;
    index index.php index.html index.htm;
    
    # Logs
    access_log /www/wwwlogs/api.stcsolutions.online.log;
    error_log /www/wwwlogs/api.stcsolutions.online.error.log;
    
    # Laravel Rewrite Rules - CRITICAL
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # PHP Handler
    location ~ \.php$ {
        fastcgi_pass unix:/tmp/php-cgi-82.sock;  # Adjust PHP version if needed
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to sensitive Laravel files
    location ~ ^/(\.env|\.git|artisan|composer\.(json|lock)|package\.json|yarn\.lock|storage|bootstrap/cache) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Static assets caching (if any in public)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

# SSL Configuration (if SSL is enabled)
