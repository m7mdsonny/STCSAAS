version: "3.9"

services:
  db:
    image: postgres:14
    restart: unless-stopped
    environment:
      POSTGRES_DB: stc_cloud
      POSTGRES_USER: stc_user
      POSTGRES_PASSWORD: stc_pass
    ports:
      - "5432:5432"
    volumes:
      - cloud-db-data:/var/lib/postgresql/data

  cloud-server:
    image: python:3.11-slim
    restart: unless-stopped
    working_dir: /app/apps/cloud-server
    environment:
      CLOUD_DATABASE_URL: postgresql+asyncpg://stc_user:stc_pass@db:5432/stc_cloud
    volumes:
      - ./:/app
    depends_on:
      - db
    command: >-
      bash -c "pip install --no-cache-dir -r requirements.txt && python -m app.db.seed_data && uvicorn main:app --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"

  web-portal:
    image: node:18-alpine
    restart: unless-stopped
    working_dir: /app/apps/web-portal
    volumes:
      - ./:/app
    depends_on:
      - cloud-server
    command: >-
      sh -c "npm install && npm run build && npm run preview -- --host 0.0.0.0 --port 4173"
    ports:
      - "4173:4173"

volumes:
  cloud-db-data:
