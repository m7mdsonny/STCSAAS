# ============================================
# aaPanel Nginx Configuration
# React Frontend SPA - stcsolutions.online
# ============================================
#
# Instructions:
# 1. Open aaPanel
# 2. Go to: Website > stcsolutions.online > Settings > Configuration File
# 3. Replace the entire content with this configuration
# 4. Save and reload Nginx
#
# ============================================

server {
    listen 80;
    listen [::]:80;
    server_name stcsolutions.online www.stcsolutions.online;
    
    # Document Root - React Build Directory
    root /www/wwwroot/stcsolutions.online;
    index index.html index.htm;
    
    # Logs
    access_log /www/wwwlogs/stcsolutions.online.log;
    error_log /www/wwwlogs/stcsolutions.online.error.log;
    
    # SPA Routing - All requests return index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Static Assets Caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|json)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

# SSL Configuration (if SSL is enabled)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name stcsolutions.online www.stcsolutions.online;
    
    # SSL Certificates (aaPanel auto-generates these)
    ssl_certificate /www/server/panel/vhost/cert/stcsolutions.online/fullchain.pem;
    ssl_certificate_key /www/server/panel/vhost/cert/stcsolutions.online/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Document Root - React Build Directory
    root /www/wwwroot/stcsolutions.online;
    index index.html index.htm;
    
