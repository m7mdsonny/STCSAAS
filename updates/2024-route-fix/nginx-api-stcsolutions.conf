# Nginx Configuration for api.stcsolutions.online
# Laravel API Backend
# 
# IMPORTANT: Replace the fastcgi_pass socket path with your actual PHP-FPM socket
# Find it with: cat /www/server/php/82/etc/php-fpm.d/www.conf | grep "listen ="

server {
    listen 80;
    listen [::]:80;
    server_name api.stcsolutions.online;
    
    # Redirect HTTP to HTTPS (uncomment if SSL is configured)
    # return 301 https://$server_name$request_uri;
    
    # Document root - MUST point to Laravel public directory
    root /www/wwwroot/stcsolutions.online/backend/apps/cloud-laravel/public;
    index index.php index.html;
    
    # Logging
    access_log /www/wwwlogs/api.stcsolutions.online.log;
    error_log /www/wwwlogs/api.stcsolutions.online.error.log;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Laravel routing - try files, then fallback to index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }
    
    # PHP-FPM configuration
    location ~ \.php$ {
        # IMPORTANT: Replace with your actual PHP-FPM socket path
        # Common paths:
        #   unix:/tmp/php-cgi-82.sock
        #   unix:/tmp/php-fpm-82.sock
        #   unix:/dev/shm/php-fpm-82.sock
        #   OR TCP: 127.0.0.1:9000
        fastcgi_pass unix:/tmp/php-cgi-82.sock;
        
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;
        
        # Timeouts and buffers
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }
    
    # Deny access to hidden files (e.g., .env, .git)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Deny access to Laravel internal directories
    location ~ ^/(storage|bootstrap/cache) {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Static assets caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Deny access to vendor directory (if exposed)
    location ~ ^/vendor/ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

