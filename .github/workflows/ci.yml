name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-tests:
    name: Backend Tests (Laravel)
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, mysql, pdo_mysql
          coverage: xdebug

      - name: Copy .env
        run: |
          cd apps/cloud-laravel
          cp .env.example .env
          sed -i 's/DB_DATABASE=.*/DB_DATABASE=testing/' .env
          sed -i 's/DB_USERNAME=.*/DB_USERNAME=root/' .env
          sed -i 's/DB_PASSWORD=.*/DB_PASSWORD=password/' .env
          sed -i 's/DB_HOST=.*/DB_HOST=127.0.0.1/' .env

      - name: Install Composer Dependencies
        run: |
          cd apps/cloud-laravel
          composer install --prefer-dist --no-interaction

      - name: Generate Application Key
        run: |
          cd apps/cloud-laravel
          php artisan key:generate

      - name: Run Migrations
        run: |
          cd apps/cloud-laravel
          php artisan migrate:fresh --seed

      - name: Run Tests
        run: |
          cd apps/cloud-laravel
          php artisan test

  web-build:
    name: Web Portal Build (React)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/web-portal/package-lock.json

      - name: Install Dependencies
        run: |
          cd apps/web-portal
          npm ci

      - name: Build
        run: |
          cd apps/web-portal
          npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:8000/api' }}

      - name: Check for build errors
        run: |
          if [ ! -d "apps/web-portal/dist" ]; then
            echo "Build failed: dist directory not found"
            exit 1
          fi

  lint:
    name: Code Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install Composer Dependencies
        run: |
          cd apps/cloud-laravel
          composer install --prefer-dist --no-interaction

      - name: Run Laravel Pint
        run: |
          cd apps/cloud-laravel
          ./vendor/bin/pint --test

  edge-lint:
    name: Edge Server Lint (Python)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'
          cache-dependency-path: apps/edge-server/requirements.txt

      - name: Install Dependencies
        run: |
          cd apps/edge-server
          pip install -r requirements.txt

      - name: Run Linter
        run: |
          cd apps/edge-server
          # Add linting command if available (e.g., pylint, flake8)
          # pylint app/ || true
          echo "Linting skipped - configure linter in requirements.txt"
